<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MDT - Sistema M√©dico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="formulario">
      <h2>Ingreso MDT</h2>
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="text" id="apellido" placeholder="Apellido" />
      <input type="text" id="placa" placeholder="Placa" />
      <button onclick="guardarDatos()">Guardar</button>
    </div>

    <div class="registros">
      <h2>Usuarios Registrados</h2>
      <ul id="listaUsuarios"></ul>
    </div>
  </div>

  <div class="resultados">
    <h2>Registros MDT</h2>
    <ul id="registrosMDT"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    // Part√≠culas
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 60 },
        size: { value: 4 },
        color: { value: "#00faff" },
        move: { enable: true, speed: 2 },
        line_linked: { enable: true, distance: 100, color: "#fff" }
      }
    });

    const admins = ["Danilo Isaias Cuevas Ibarra", "Jefe SAMU", "Alto Mando Especial"];

    function guardarDatos() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const placa = document.getElementById("placa").value.trim();
      if (!nombre || !apellido || !placa) return;

      const datos = { nombre, apellido, placa, fecha: new Date().toLocaleString() };

      let registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];
      registros.push(datos);
      localStorage.setItem("mdtRegistros", JSON.stringify(registros));

      mostrarRegistros();
      mostrarUsuarios();
    }

    function mostrarRegistros() {
      const registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];
      const lista = document.getElementById("registrosMDT");
      lista.innerHTML = "";

      registros.forEach((r, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${r.nombre} ${r.apellido}</strong> - Placa: ${r.placa} - <em>${r.fecha}</em>
          ${r.nombre === nombreAdmin ? `<button onclick="borrarRegistro(${i})">üóëÔ∏è</button>` : ""}
        `;
        lista.appendChild(li);
      });
    }

    function mostrarUsuarios() {
      const registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];
      const lista = document.getElementById("listaUsuarios");
      const nombresUnicos = [...new Set(registros.map(r => r.nombre + " " + r.apellido))];
      lista.innerHTML = nombresUnicos.map(n => `<li>${n}</li>`).join("");
    }

    function borrarRegistro(index) {
      let registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];
      registros.splice(index, 1);
      localStorage.setItem("mdtRegistros", JSON.stringify(registros));
      mostrarRegistros();
      mostrarUsuarios();
    }

    mostrarRegistros();
    mostrarUsuarios();
  </script>
</body>
</html>
