<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centro de Tickets - SAMU</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="contenedor">
    <h1 class="titulo-neon">Sistema de Tickets - SAMU</h1>
    <div class="secciones">
      <button onclick="mostrarFormulario('reincorporarse')" class="btn-seccion azul">Reincorporarse a SAMU</button>
      <button onclick="mostrarFormulario('altoMando')" class="btn-seccion morado">Hablar con Alto Mando</button>
      <button onclick="mostrarFormulario('soporte')" class="btn-seccion verde">Soporte General</button>
      <button onclick="mostrarFormulario('reportar')" class="btn-seccion rojo">Reportar a SAMU</button>
    </div>

    <div class="formulario" id="formulario">
      <h2 id="titulo-formulario">Formulario</h2>
      <form id="ticketForm" action="https://tusitio.com/revisar" method="POST" target="_blank">
        <input type="text" name="nombre" placeholder="Tu Nombre" required />
        <input type="text" name="usuario" placeholder="Tu Usuario Discord" required />
        <textarea name="mensaje" placeholder="Escribe tu motivo aquÃ­..." required></textarea>
        <button type="submit" class="btn-enviar">Enviar Informe</button>
      </form>
    </div>
  </div>

  <div class="particulas"></div>

  <script>
    function mostrarFormulario(seccion) {
      const formulario = document.getElementById('formulario');
      const titulo = document.getElementById('titulo-formulario');

      let titulos = {
        reincorporarse: "Formulario - Reincorporarse",
        altoMando: "Formulario - Alto Mando",
        soporte: "Formulario - Soporte General",
        reportar: "Formulario - Reportar"
      };

      formulario.style.display = 'block';
      titulo.textContent = titulos[seccion];
    }
  </script>
</body>
</html>
