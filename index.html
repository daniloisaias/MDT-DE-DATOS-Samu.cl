<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MDT - Sistema Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <div class="formulario">
      <h2>Ingreso MDT</h2>
      <input type="text" id="nombre" placeholder="Nombre" />
      <input type="text" id="apellido" placeholder="Apellido" />
      <input type="text" id="placa" placeholder="Placa" />
      <button onclick="guardarDatos()">Guardar</button>
    </div>

    <div class="registros">
      <h2>Usuarios Registrados</h2>
      <ul id="listaUsuarios"></ul>
    </div>
  </div>

  <div class="resultados">
    <h2>Registros MDT</h2>
    <ul id="registrosMDT"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    // Partículas
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 60 },
        size: { value: 4 },
        color: { value: "#00faff" },
        move: { enable: true, speed: 2 },
        line_linked: { enable: true, distance: 100, color: "#fff" }
      }
    });

    const admins = ["danilo isaias cuevas ibarra", "jefe samu", "alto mando especial"];
    let usuarioActual = "";

    function guardarDatos() {
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const placa = document.getElementById("placa").value.trim();
      if (!nombre || !apellido || !placa) {
        alert("Completa todos los campos.");
        return;
      }

      usuarioActual = `${nombre.toLowerCase()} ${apellido.toLowerCase()}`;

      const datos = { nombre, apellido, placa, fecha: new Date().toLocaleString() };
      let registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];

      // Si usuario ya existe, actualizar su placa
      const index = registros.findIndex(r => 
        r.nombre.toLowerCase() === nombre.toLowerCase() && 
        r.apellido.toLowerCase() === apellido.toLowerCase());
      if (index !== -1) {
        registros[index] = datos;
      } else {
        registros.push(datos);
      }

      localStorage.setItem("mdtRegistros", JSON.stringify(registros));
      mostrarRegistros();
      mostrarUsuarios();
      limpiarFormulario();
      alert("Datos guardados correctamente.");
    }

    function mostrarRegistros() {
      const registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];
      const lista = document.getElementById("registrosMDT");
      lista.innerHTML = "";

      registros.forEach((r, i) => {
        const li = document.createElement("li");
        li.id = `registro-${i}`;
        li.innerHTML = `
          <div class="li-header">
            <span><strong>${r.nombre} ${r.apellido}</strong> - Placa: <span id="placa-${i}">${r.placa}</span></span>
            <span><em>${r.fecha}</em></span>
          </div>
          ${esAdmin() ? `
            <div class="btn-group">
              <button onclick="editarPlaca(${i})">Editar Placa</button>
              <button onclick="borrarRegistro(${i})">Borrar</button>
              <button onclick="verDetalles(${i})">Detalles</button>
              <button onclick="resaltarRegistro(${i})">Resaltar</button>
            </div>
          ` : ""}
        `;
        lista.appendChild(li);
      });
    }

    function mostrarUsuarios() {
      const registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];
      const lista = document.getElementById("listaUsuarios");
      const nombresUnicos = [...new Set(registros.map(r => r.nombre + " " + r.apellido))];
      lista.innerHTML = nombresUnicos.map(n => `<li>${n}</li>`).join("");
    }

    function borrarRegistro(index) {
      if (!confirm("¿Seguro que quieres borrar este registro?")) return;
      let registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];
      registros.splice(index, 1);
      localStorage.setItem("mdtRegistros", JSON.stringify(registros));
      mostrarRegistros();
      mostrarUsuarios();
    }

    function editarPlaca(index) {
      const nuevaPlaca = prompt("Ingresa nueva placa:");
      if (!nuevaPlaca) return;
      let registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];
      registros[index].placa = nuevaPlaca;
      localStorage.setItem("mdtRegistros", JSON.stringify(registros));
      mostrarRegistros();
    }

    function verDetalles(index) {
      const registros = JSON.parse(localStorage.getItem("mdtRegistros")) || [];
      alert(`Detalles:\nNombre: ${registros[index].nombre}\nApellido: ${registros[index].apellido}\nPlaca: ${registros[index].placa}\nFecha: ${registros[index].fecha}`);
    }

    function resaltarRegistro(index) {
      const el = document.getElementById(`registro-${index}`);
      el.style.background = el.style.background === "yellow" ? "#333" : "yellow";
    }

    function esAdmin() {
      return admins.includes(usuarioActual.toLowerCase());
    }

    function limpiarFormulario() {
      document.getElementById("nombre").value = "";
      document.getElementById("apellido").value = "";
      document.getElementById("placa").value = "";
    }

    mostrarRegistros();
    mostrarUsuarios();
  </script>
</body>
</html>
