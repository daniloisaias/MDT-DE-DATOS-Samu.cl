<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MDT SAMU - Sistema Médico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="particles-js"></div>

  <!-- PERFIL ARRIBA A LA DERECHA -->
  <div class="profile-container">
    <img src="https://via.placeholder.com/50" class="profile-pic" id="profilePic" />
    <div class="dropdown" id="profileDropdown">
      <button onclick="cambiarColor()">Cambiar Color</button>
      <button onclick="modoBajoConsumo()">Modo Bajo Consumo</button>
      <button class="logout" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
  </div>

  <div class="container">
    <div id="loginForm">
      <h2>Iniciar Sesión</h2>
      <input type="text" id="nombreUsuario" placeholder="Nombre completo" />
      <button onclick="iniciarSesion()">Entrar</button>
    </div>

    <div id="formularioPaciente" style="display:none">
      <h2>Formulario SAMU</h2>
      <input type="text" id="pacienteNombre" placeholder="Nombre del paciente" />
      <input type="text" id="pacienteApellido" placeholder="Apellido del paciente" />
      <input type="text" id="pacienteRazon" placeholder="Razón / Diagnóstico" />
      <input type="text" id="pacientePlaca" placeholder="Placa SAMU" />
      <button onclick="guardarPaciente()">Guardar</button>
    </div>

    <div class="registros">
      <h2>Registros Guardados</h2>
      <ul id="listaPacientes"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    // PARTÍCULAS
    tsParticles.load("particles-js", {
      particles: {
        number: { value: 60 },
        size: { value: 4 },
        color: { value: "#00faff" },
        move: { enable: true, speed: 2 },
        line_linked: { enable: true, distance: 100, color: "#fff" }
      }
    });

    // VARIABLES
    const admins = ["danilo isaias cuevas ibarra", "jefe samu", "alto mando"];
    let usuario = localStorage.getItem("usuarioActual") || "";

    document.getElementById("profilePic").onclick = () => {
      document.getElementById("profileDropdown").classList.toggle("active");
    };

    function iniciarSesion() {
      const nombre = document.getElementById("nombreUsuario").value.trim().toLowerCase();
      if (!nombre) return alert("Ingresa tu nombre");
      usuario = nombre;
      localStorage.setItem("usuarioActual", usuario);
      mostrarFormulario();
    }

    function mostrarFormulario() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("formularioPaciente").style.display = "block";
      mostrarPacientes();
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioActual");
      location.reload();
    }

    function guardarPaciente() {
      const nombre = document.getElementById("pacienteNombre").value.trim();
      const apellido = document.getElementById("pacienteApellido").value.trim();
      const razon = document.getElementById("pacienteRazon").value.trim();
      const placa = document.getElementById("pacientePlaca").value.trim();
      if (!nombre || !apellido || !razon || !placa) return alert("Completa todos los campos");

      const pacientes = JSON.parse(localStorage.getItem("pacientesSAMU")) || [];
      pacientes.push({
        nombre, apellido, razon, placa, creador: usuario,
        fecha: new Date().toLocaleString()
      });
      localStorage.setItem("pacientesSAMU", JSON.stringify(pacientes));
      mostrarPacientes();
    }

    function mostrarPacientes() {
      const pacientes = JSON.parse(localStorage.getItem("pacientesSAMU")) || [];
      const lista = document.getElementById("listaPacientes");
      lista.innerHTML = "";

      pacientes.forEach((p, i) => {
        const li = document.createElement("li");
        li.className = esAdmin() ? "admin-border" : "";
        li.innerHTML = `
          <strong>${p.nombre} ${p.apellido}</strong><br>
          Placa: ${p.placa} - Razón: ${p.razon}<br>
          <em>${p.fecha}</em><br>
          <small>Creado por: ${p.creador}</small><br>
          ${esAdmin() || p.creador === usuario ? `
            <button onclick="borrarPaciente(${i})">Borrar</button>
            <button onclick="editarPlaca(${i})">Editar Placa</button>
          ` : ""}
        `;
        lista.appendChild(li);
      });
    }

    function borrarPaciente(index) {
      const pacientes = JSON.parse(localStorage.getItem("pacientesSAMU")) || [];
      pacientes.splice(index, 1);
      localStorage.setItem("pacientesSAMU", JSON.stringify(pacientes));
      mostrarPacientes();
    }

    function editarPlaca(index) {
      const nueva = prompt("Nueva placa:");
      if (!nueva) return;
      const pacientes = JSON.parse(localStorage.getItem("pacientesSAMU")) || [];
      pacientes[index].placa = nueva;
      localStorage.setItem("pacientesSAMU", JSON.stringify(pacientes));
      mostrarPacientes();
    }

    function cambiarColor() {
      document.body.classList.toggle("theme-light");
      document.body.classList.toggle("theme-dark");
    }

    function modoBajoConsumo() {
      document.getElementById("particles-js").style.display = "none";
    }

    function esAdmin() {
      return admins.includes(usuario.toLowerCase());
    }

    // Iniciar si ya está logueado
    if (usuario) mostrarFormulario();
  </script>
</body>
</html>
